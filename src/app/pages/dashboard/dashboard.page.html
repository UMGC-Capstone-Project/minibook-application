<ion-content>
  <div class="ion-padding">
    <app-create-post></app-create-post>
    <div class="ion-padding">
      <ion-list *ngFor="let item of users; let lastItem = last;">
        <ion-item>
          <ion-avatar slot="end">
            <img src="https://imgs.minibook.io/common/dave.jpg">
          </ion-avatar>
          <ion-label>
            <h3>{{item.name}}</h3>
            <p>dolor sit amet</p>
            <p>consectetur adipiscing elit. Duis ut urna neque.</p>
          </ion-label>
        </ion-item>
        <ion-item-divider *ngIf="!lastItem"></ion-item-divider>
      </ion-list>
      <ion-infinite-scroll threshold="250px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </div>
  </div>
</ion-content>
