<ion-header>
  <ion-toolbar>
    <ng-container *ngIf="isAuthenticated; else elseTemplate">
      <ion-buttons slot="secondary">
        <ion-button>
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button color="secondary" (click)="settingsPopover($event)">
          <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ng-container>
    <ng-template #elseTemplate>
      <ion-buttons slot="secondary">
        <ion-button expand="full" fill="clear" [routerLink]="['/login']">
          Sign In
        </ion-button>
        <ion-button expand="full" fill="clear" [routerLink]="['/register']">
          Sign Up
        </ion-button>
      </ion-buttons>
    </ng-template>
    <ion-button fill="clear" color="dark" [routerLink]="['/']">
      <ion-title>
        Minibook
      </ion-title>
    </ion-button>
  </ion-toolbar>
</ion-header>
